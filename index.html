<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done</title>

    <!-- CSS -->
    <link rel="stylesheet" href="global.css">

    <!-- Javascript-->

    <script defer src="components/sideBar.js"></script>
    <script defer src="components/topBar.js"></script>
    <script defer src="components/workSpace.js"></script>
    <script defer src="components/task.js"></script>
    <script defer src="components/createSpaceModal.js"></script>
    <script src="components/space.js"></script>
    <script src="components/editSpaceModal.js"></script>



    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <side-bar>
        <ul id="space-list" slot="space-list"></ul>
    </side-bar>
    <top-bar id="top-bar">
        <h1 slot="current-space">Current Space</h1>
    </top-bar>
    <work-space>
        <h2 slot="title">Tasks:</h2>
        <ul slot="task-list" id="task-list">
        </ul>
    </work-space>
    <create-space-modal id="make-space"></create-space-modal>
    <edit-space-modal id="edit-space-modal"></edit-space-modal>
</body>

</html>
